<div style="flex: 1; width: 100vw; height: 100vh">
  <form class="container column" [formGroup]="loginForm">
    <div class="row">
      <div class="item full-width">
        <span> Email </span>
        <mat-form-field>
          <mat-label> Email </mat-label>
          <input
            type="text"
            matInput
            placeholder="Nome"
            formControlName="email"
          />
        </mat-form-field>
      </div>
      <div class="full-width item">
        <span> Senha </span>
        <mat-form-field class="full-width">
          <mat-label> Senha </mat-label>
          <input
            type="text"
            matInput
            placeholder="Nome"
            formControlName="password"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="actions">
      <button mat-button>Cancelar</button>
      <button mat-raised-button (click)="login()">Salvar</button>
    </div>
  </form>
</div>
