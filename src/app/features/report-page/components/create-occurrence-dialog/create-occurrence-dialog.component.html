<p class="text-big-regular" mat-dialog-title>Nova ocorrência</p>
<form
  mat-dialog-content
  [formGroup]="createOcurrenceForm"
  class="container"
  mat-dialog-content
>
  <mat-dialog-content class="column">
    <mat-label> Tipo de ocorrência </mat-label>
    <mat-form-field class="full-width">
      <mat-select (selectionChange)="onOccurenceTypeChanged($event)">
        <mat-option [value]="'none'"> Não se aplica </mat-option>
        <mat-option
          *ngFor="let option of occurrenceTypes"
          [value]="option.value"
          [id]="option.value"
        >
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-label> Comentário </mat-label>
    <mat-form-field class="full-width">
      <input
        type="text"
        matInput
        placeholder="Comentário"
        formControlName="comment"
      />
    </mat-form-field>

    <mat-label> Imagem </mat-label>
    <input
      type="file"
      formControlName="image"
      accept="image/*"
      capture="environment"
    />

    <div class="actions">
      <button mat-button>Cancelar</button>
      <button
        mat-raised-button
        (click)="saveOccurrence()"
        mat-dialog-close
        cdkFocusInitial
      >
        Salvar
      </button>
    </div>
  </mat-dialog-content>
</form>
